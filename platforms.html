let F = 'all';

function badgeClass(s){
  if(s==='Yes') return 'badge-yes';
  if(s==='Direct') return 'badge-direct';
  if(s==='Indirect') return 'badge-indirect';
  return 'badge-no';
}
function badgeLabel(s){
  if(s==='Yes') return 'Affiliate';
  if(s==='Direct') return 'Direct deal';
  if(s==='Indirect') return 'Indirect';
  return 'No affiliate';
}
function isBelgian(p){
  return /belgium|belgi/i.test(p.region||'') || /belg/i.test(p.notes||'');
}

function card(p){
  const types = (p.link_types||[]).map(t=>`<span class="pc-type">${t.replace(/_/g,' ')}</span>`).join('');
  const comm = p.estimated_commission && !['0','N/A',''].includes(p.estimated_commission)
    ? `<div class="pc-commission">Commission: ${p.estimated_commission}</div>` : '';
  const belgian = isBelgian(p) ? ' belgian-highlight' : '';
  return `<div class="platform-card${belgian}">
    <div class="pc-top">
      <div class="pc-name">${p.platform}</div>
      <div class="pc-badge ${badgeClass(p.affiliate_status)}">${badgeLabel(p.affiliate_status)}</div>
    </div>
    <div class="pc-region">${p.region||''}</div>
    ${types ? `<div class="pc-types">${types}</div>` : ''}
    ${comm}
    ${p.notes ? `<div class="pc-notes">${p.notes}</div>` : ''}
    <div class="pc-link"><a href="https://www.google.com/search?q=${encodeURIComponent(p.platform+' streaming')}" target="_blank" rel="noopener">Find platform ‚Üí</a></div>

}

function setF(f,btn){
  F=f;

  btn.classList.add('active');
  render();
}

function render(){
  const q=(document.getElementById('q').value||'').toLowerCase();
  let list=P.filter(p=>{
    const ms=!q||p.platform.toLowerCase().includes(q)||(p.region||'').toLowerCase().includes(q)||(p.notes||'').toLowerCase().includes(q);
    const mf=F==='all'||
      (F==='affiliate'&&['Yes','Direct'].includes(p.affiliate_status))||
      (F==='belgium'&&isBelgian(p))||
      (F==='arthouse'&&/arthouse|art house|indie|niche|documentary|auteur|classic|curated|quality/i.test(p.notes||''))||
      (F==='global'&&/global/i.test(p.region||''))||
      (F==='free'&&(p.link_types||[]).some(t=>t.includes('ad_supported')||t==='free'));
    return ms&&mf;
  });
  // Sort: Belgian first, then Direct, then Yes, then rest
  list.sort((a,b)=>{
    const score=p=>isBelgian(p)?3:p.affiliate_status==='Direct'?2:p.affiliate_status==='Yes'?1:0;
    return score(b)-score(a);
  });
  document.getElementById('cnt').textContent=list.length+' platforms';
  document.getElementById('grid').innerHTML=list.length
    ? list.map(card).join('')
    : '<div class="no-results">No platforms found.</div>';
}

render();
</script>
